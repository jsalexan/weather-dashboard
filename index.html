<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/24bcd62983.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="title">
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container">

    <div class="search-area">
        <h2>Search for a city:</h2>
        <form id="search-form" class="form w-100">
            <input id="search-input" class="form-input w-20" type="text" placeholder="San Diego">
            <button id="search-button">Search</button>
            </form>

        <div class="card cities-holder" style="width: 220px; height: 40rem;">
           
        </div>
    </div>

   

<aside class="result-cont">
    <div class="card" style="width: 50rem; height: 20rem;">

      <div class="weather-cont">
        <div id="location"><p>San Diego, CA</p></div>
        <div id="current-date">September 26, 2022</div>
        <div id="icon"><img src="./assets/images/Cloud-thin.png"></div>
        <div id="temp">78Â°</div>
        <div id="weather-details">Patchy clouds</div>
        <div id="humidity">Humidity: 80%</div>
        <div id="wind-speed">Wind Speed: 15mph</div>
        <div id="uv-index">UV index: 23</div>
      </div>
<!-- Includes city name, date, icon, temp, wind, humidity, UV. -->

<!-- Next group has 5 day forecast with: date, icon, temp, wind, humidity -->

      <div class="five-day">
        <div class="card" id="day1" style="width: 10rem; height: 10rem;"> 
          <h5 class="card-title" id="date1"></h5>
          <div class="image" id="icon"></div>
            <p class="card-text" id="temp"></p> 
            <p class="card-text" id="humidity"></p>  
        </div>

        <div class="card" id="day2" style="width: 10rem; height: 10rem;"> 
          <h5 class="card-title" id="date2">DAY</h5>
          <div class="image" id="icon"></div>
            <p class="card-text" id="temp"></p> 
            <p class="card-text" id="humidity"></p>  
        </div>

        <div class="card" id="day3" style="width: 10rem; height: 10rem;"> 
          <h5 class="card-title" id="date3">DAY</h5>
          <div class="image" id="icon"></div>
            <p class="card-text" id="temp"></p> 
            <p class="card-text" id="humidity"></p>     
        </div>

        <div class="card" id="day4" style="width: 10rem; height: 10rem;"> 
          <h5 class="card-title" id="date4">DAY</h5>
          <div class="image" id="icon"></div>
            <p class="card-text" id="temp"></p> 
            <p class="card-text" id="humidity"></p>       
        </div>

        <div class="card" id="day5" style="width: 10rem; height: 10rem;"> 
          <h5 class="card-title" id="date5">DAY</h5>
          <div class="image" id="icon"></div>
            <p class="card-text" id="temp"></p> 
            <p class="card-text" id="humidity"></p>    
        </div>
</aside>

  <script src="./assets/JS/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
