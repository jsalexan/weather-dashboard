    <div class="container">

   

    <div class="search-area">
        <h2>Search for a city:</h2>

            <button class="search-button">Search</button>

        <div class="card cities-holder" style="width: 220px; height: 40rem;">
           
        </div>
    </div>

   

<aside class="result-cont">

        <div class="currentDate">September 26, 2022</div>
        <div class="icon"><img src="./assets/images/Cloud-thin.png"></div>
