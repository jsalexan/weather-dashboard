<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/24bcd62983.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="title">
            <h1>Weather Dashboard</h1>
        </header>

        <div class="container">

            <div class="search-area">
                <h5 style="text-align: center;">Search for a city</h5>
                <form id="search-form" class="form w-100">
                    <input id="search-input" class="form-input w-20 city" type="text" placeholder="San Diego">
                    <button class="search-btn" id="search-button">Search</button>
                </form>
                <h5 style="text-align: center;">Past Searches</h5>
                <div class="card cities-holder" style="width: 220px; height: 23rem;"></div>
            </div>

            <aside class="result-cont">
                <div class="card" style="width: 60rem; height: 17rem;">

                    <div class="weather-cont flex">
                        <div id="daily-cont">
                        <div id="location">Sunnydale</div>
                        <div id="current-date">February 29, 2022</div>
                        <div id="icon"><img src="./assets/images/Cloud-thin.png"></div>
                        <div id="temp">78Â°</div>
                        <div id="weather-details">Patchy clouds</div>
                        <div id="humidity">Humidity: 80%</div>
                        <div id="wind-speed">Wind Speed: 15mph</div>
                        <div id="uv-index" style="padding-bottom: 6px;">UV index: 23</div>
                    </div>
                    <div id="weather-pic"></div>
                    </div>
                    <!-- Includes city name, date, icon, temp, wind, humidity, UV. -->

                    <!-- Next group has 5 day forecast with: date, icon, temp, desc, humidity -->

                    <div class="five-day">
                        <div class="card fiveDay" id="day-0" style="width: 12rem; height: 13rem;padding: 6px">
                            <h5 class="card-title card-date" id="date1"></h5>
                            <div class="card-icon"></div>
                            <p class="card-temp" id="temp"></p>
                            <p class="card__description" id="description"></p>
                            <p class="card-hum" id="humidity"></p>
                        </div>

                        <div class="card fiveDay" id="day-1" style="width: 12rem; height: 13rem;padding: 6px">
                            <h5 class="card-title card-date" id="date2"></h5>
                            <div class="card-icon"></div>
                            <p class="card-temp" id="temp"></p>
                            <p class="card__description" id="description"></p>
                            <p class="card-hum" id="humidity"></p>
                        </div>

                        <div class="card fiveDay" id="day-2" style="width: 12rem; height: 13rem;padding: 6px">
                            <h5 class="card-title card-date" id="date3"></h5>
                            <div class="card-icon"></div>
                            <p class="card-temp" id="temp"></p>
                            <p class="card__description" id="description"></p>
                            <p class="card-hum" id="humidity"></p>
                        </div>

                        <div class="card fiveDay" id="day-3" style="width: 12rem; height: 13rem;padding: 6px">
                            <h5 class="card-title card-date" id="date4"></h5>
                            <div class="card-icon"></div>
                            <p class="card-temp" id="temp"></p>
                            <p class="card__description" id="description"></p>
                            <p class="card-hum" id="humidity"></p>
                        </div>

                        <div class="card fiveDay" id="day-4" style="width: 12rem; height: 13rem; padding: 6px;">
                            <h5 class="card-title card-date" id="date5"></h5>
                            <div class="card-icon"></div>
                            <p class="card-temp" id="temp"></p>
                            <p class="card__description" id="description"></p>
                            <p class="card-hum" id="humidity"></p>
                        </div>
                    </aside>

                    <script src="./assets/JS/script.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
                </body>
            </html>
